    <div id="top-box">
        <h1>Jeather 2</h1>

            <button class="city-btn" id="melb">Melbourne</button>
            <button class="city-btn" id="adel">Adelaide</button>

    <!-- <div id="feels-div">

  </div> -->
    <h1 id="placeholder2">Talk about the weather!</h1>
    <div id="social-content">
        <div id="content2">
        </div>
    </div>

    <script type="module">
        import * as root from './pkg/hot_or_not_3.js'

        // myChart.destroy();
        window.callbacks = root;
        window.mutate_chart_object = function (v) {
            if (v.id == ("bar")) {
                v.options.scales.y1.ticks = {
                    callback:
                        function (value, _index, _values) {
                            return '$' + value.toFixed(2);
                        }
                };
            }
            //v.destroy();
            return v
        };
    </script>

   <div id="bot-box-social">
  <div class="row2">
    <label>Name:</label>
    <input autocomplete="off" id="name">
  </div>

  <div class="row2">

    <input autocomplete="off" id="message">
  </div>

  <button id="send">Send</button>
</div>
